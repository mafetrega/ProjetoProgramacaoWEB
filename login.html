<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/style_login.css">

    <title>Blog de Filmes</title>
</head>

<body>

    <a href="index.html">
        <button class="button">
            <div class="button-box">
                <span class="button-elem">
                    <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
                        </path>
                    </svg>
                </span>
                <span class="button-elem">
                    <svg viewBox="0 0 46 40">
                        <path
                            d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z">
                        </path>
                    </svg>
                </span>
            </div>
        </button>
    </a>

    <form class="form" id="login">
        <p id="msg"></p>

        <div class="flex-column">
            <label>Email </label>
        </div>
        <div class="inputForm">
            <span class="material-icons">alternate_email</span>
            <input type="email" id="email" class="input" placeholder="Enter your Email">
        </div>

        <div class="flex-column">
            <label>Password </label>
        </div>
        <div class="inputForm">
            <span class="material-icons">lock</span>
            <input type="password" id="senha" class="input" placeholder="Enter your Password">
            <span class="material-icons" id="lnr-eye"></span>
        </div>

        <div class="flex-row">
            <a href="senha.html" class="link-login"><span class="span">Enqueceu a senha?</span></a>
        </div>

        <button type="submit" class="button-submit">Entrar</button>

        <p class="p">Ainda n√£o tem cadastro? <a href="cadastro.html" class="link-login"><span class="span">Cadastre-se
                    aqui</span></a></p>
    </form>


    <!-- Jquery e JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script>

        let btn = document.querySelector('#lnr-eye');
        btn.innerHTML = `visibility_off`;
        btn.style.cursor = 'pointer';

        btn.addEventListener('click', function () {

            let input = document.querySelector('#senha');

            if (input.getAttribute('type') == 'password') {
                input.setAttribute('type', 'text');
                btn.innerHTML = `visibility`;
            } else {
                input.setAttribute('type', 'password');
                btn.innerHTML = `visibility_off`;
            }

        });
    </script>

    <script>

        document.getElementById("login").addEventListener("submit", () => {
            event.preventDefault();

            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;

            const resultado = document.getElementById("msg");

            console.log(email);
            console.log(senha);

            if (email == "" || senha == "") {
                resultado.innerHTML = `Preencha os campos corretamente!`;
            }

        });


    </script>
</body>

</html>
