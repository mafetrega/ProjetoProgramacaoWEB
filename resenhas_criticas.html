    <script>
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });

    <script>

        function mouseOver(ctd, lancamento, direcao, avaliacao) {
            ctd.innerHTML = `
            <ul>
                <li class="li-card"><i class="material-icons">schedule</i> Lançamento: ${lancamento} </li>
                <li class="li-card"><i class="material-icons">videocam</i> Direção: ${direcao} </li>
                <li class="li-card"><i class="material-icons">star</i> Avalição: ${avaliacao} </li>
            </ul>`;
        }

        function mouseOut(ctd) {
            ctd.innerHTML = ``;
        }


        const conteudo_gilmore = document.getElementById("conteudo-gilmore");
        const conteudo_b99 = document.getElementById("conteudo-b99");
        const conteudo_Jane = document.getElementById("conteudo-Jane");
        const conteudo_Sherlock = document.getElementById("conteudo-Sherlock");

        document.getElementById("img-gilmore").onmouseover = function () { mouseOver(conteudo_gilmore, "2002", "Amy", "5 estrelas") };
        document.getElementById("img-gilmore").onmouseout = function () { mouseOut(conteudo_gilmore) };

        document.getElementById("img-b99").onmouseover = function () { mouseOver(conteudo_b99, "2002", "Amy", "5 estrelas") };
        document.getElementById("img-b99").onmouseout = function () { mouseOut(conteudo_b99) };

        document.getElementById("img-Jane").onmouseover = function () { mouseOver(conteudo_Jane, "2002", "Amy", "5 estrelas") };
        document.getElementById("img-Jane").onmouseout = function () { mouseOut(conteudo_Jane) };

        document.getElementById("img-Sherlock").onmouseover = function () { mouseOver(conteudo_Sherlock, "2002", "Amy", "5 estrelas") };
        document.getElementById("img-Sherlock").onmouseout = function () { mouseOut(conteudo_Sherlock) };


    </script>
